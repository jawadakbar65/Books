<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Books Website</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>My Books Library</h1>
    <p>Discover your next favorite book!</p>
  </header>

  <section class="books-container">
    <div class="book-card">
      <img src="./Balochi.png" alt="Book 1">
      <div class="content">
        <h3>Balochi</h3>
        <p>Paulo Coelho</p>
        <a href="https://ebook.balochiacademy.org/" class="btn">Read More</a>
      </div>
    </div>

    <div class="book-card">
      <img src="./Arbi.png" alt="Book 2">
      <div class="content">
        <h3>Arbic</h3>
        <p>James Clear</p>
        <a href="https://www.minhajbooks.com/english/Arabic/" class="btn">Read More</a>
      </div>
    </div>

    <div class="book-card">
      <img src="./interactive-english.png" alt="Book 3">
      <div class="content">
        <h3>English</h3>
        <p>George Orwell</p>
        <a href="https://english-e-reader.net/" class="btn">Read More</a>
      </div>
    </div>

    <div class="book-card">
      <img src="./Asan_urdu.png" alt="Book 4">
      <div class="content">
        <h3>Urdu</h3>
        <p>Harper Lee</p>
        <a href="https://www.rekhta.org/ebooks/detail/asan-urdu-shakeel-akhtar-faruqui-ebooks-1" class="btn">Read More</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2026 My Books Library. Jawad_Baloch_Website.
  </footer>
</body>
</html>
